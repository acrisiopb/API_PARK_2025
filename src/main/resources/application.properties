# Configuração do LOCALE

#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=2001

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# SpringDoc OpenAPI  3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-demo-park-api.html
springdoc.api-docs.path=/docs-demo-park-api
springdoc.packages-to-scan=com.apirest.demo_park_api.web.controller

# MESSAGES i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8