# SpringDoc OpenAPI  3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-demo-park-api.html
springdoc.api-docs.path=/docs-demo-park-api
springdoc.packages-to-scan=com.apirest.demo_park_api.web.controller

# MESSAGES i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8